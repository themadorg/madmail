name: "CI Pipeline"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write
  checks: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Clean Go mod cache
        run: rm -rf $HOME/go/pkg/mod
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install libpam
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam-dev
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --timeout=30m

  verify-build:
    name: Verify build.sh
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install libpam
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam-dev scdoc
      - name: Verify build.sh
        run: |
          ./build.sh
          ./build.sh --destdir destdir/ install
          find destdir/

  tests:
    name: Build and test
    runs-on: ubuntu-latest
    needs: verify-build
    steps:
      - uses: actions/checkout@v4
      - name: Clean Go mod cache
        run: rm -rf $HOME/go/pkg/mod
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install libpam
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam-dev
      - name: Unit & module tests
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
      - name: Integration tests
        run: |
          cd tests/
          ./run.sh
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: unit
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/coverage.out
          flags: integration

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-summary:
    needs: tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.tests.result }}" = "success" ]; then
            echo "| âœ… Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](${{ github.server_url }}/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
